        <header class="header">

        <footer class="footer" id="footer">
            <div class="container" id="myDiv">
                    <form id="myform"  onsubmit="return validation(event)"  autocomplete="on" >
                        <div class="inputBox">
                            <label>First Name:</label>
                            <input name="fname" type="text" placeholder="First name" id="user" class="control" required>
                            <label>Last Name:</label>
                            <input name="lname" type="text" placeholder="last name" id="user2" class="control" required>
                            <label>Email:</label>
                            <input name="email" type="text" id="email" class="control" placeholder="email" required>
                            <label>Mobile:</label>
                            <input  name="number" type="text" id="mobile" class="control" placeholder="mobile phone number" pattern="[0-9]{11}" required>
                            <label>Address:</label>
                            <input name="adress" type="text" id="adress" class="adress" placeholder="adress" required>
                            <label>Password:</label>
                            <input  name="password"type="password" id ="pass" class="control" placeholder="password" required>
                            <label>Confirm Password:</label>
                            <input name="passward" type="password" placeholder="confirm passward" id="conpass" class="control" >
                            <label>Gender:</label>
                            <input type="radio">
                            <label>Male</label>
                            <input type="radio">
                            <label>Female</label>
                            <input type="submit" value="order now" class="btn" id="submit" >
                    </div>
                </form>
            </div>
